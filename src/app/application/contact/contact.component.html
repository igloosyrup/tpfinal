<!-- Start background -->
<section class="bgContact" style="margin-bottom: 3em;">
    <div style="background: rgba(1,1,1, 0.2); height: 60vh;">
        <a class="jebait" [routerLink]="['/error']"><img [src]="['assets/image/meme.png']" alt="jebait"
                style="height: 5em; width: 5em;"></a>
    </div>
</section>
<!-- End background -->

<h1 class="text-center holoFont display-2 holoText my-4">Contact info</h1>

<!-- Start contact me -->
<section class="holoBackground" style="margin-bottom: 9em">
    <div class="container-fluid justify-content-between row text-center"
        style="padding: 0px; margin-top: 0px; margin-left: auto; margin-right: auto;">
        <div class="col pb-4" style="background-color: lightcyan; margin-left:auto; margin-right:auto;">
            <div class="row justify-content-center pt-4 mb-2">
                <h2 class="holoFont holoText display-3 mr-4 mt-1">Visit</h2>
                <img [src]="['assets/image/Hololive.png']" alt="Hololive title" style="height: 6em;">
            </div>
            <div class="container">
                <img [src]="['assets/image/contact.webp']" alt="contact" style="height: 70%; width: 70%;">
            </div>
            <a class="holoText font-weight-bold" href="https://en.hololive.tv/" target="_blank"
                style="font-size:2em; text-decoration: none;">More information here</a>
        </div>
        <div class="col py-4 text-white">
            <h2 class=" holoFont display-3 mt-2">Visit me!</h2>
            <div class="container" style="margin-top: 6.5em">
                <img [src]="['assets/image/Gh.png']" class="card-img-top" alt="github"
                    style="height: 50%; width: 50%; margin: auto; margin-bottom: 5em;">
                <div class="container justify-content-center">
                    <h3 class="text-left mb-3" style="margin-left: 25%; margin-right:25%">GitHub user: igloosyrup</h3>
                    <h4 class="text-left mb-3" style="margin-left: 25%; margin-right:25%">Content: Angular 10,
                        Typescript and Bootstrap</h4>
                    <a href="https://github.com/igloosyrup" target="_blank" class="btn rounded-pill"
                        style="background-color: white; font-size: 1.3em;">Come find me on GitHub</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact me -->

<!-- Start Form -->
<section class="p-4 holoBackground" style="margin-bottom: 9em;">
    <div class="container pt-5 mb-3" style="background-color: rgba(255,255,255,0.3); border-radius: 15px;">
        <h1 class="text-center mb-5 display-4 text-white holoFont">Questions or comments?</h1>
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="mx-5 py-5">
            <div *ngIf="invalidFormMessage != ''" class="text-center mb-5">
                <h3 class="text-danger font-weight-bold">{{invalidFormMessage}}</h3>
            </div>
            <div class="form-group" style="margin-bottom: 5em;">
                <div class="row text-left">
                    <div class="col">
                        <label class="font-weight-bold text-capitalize text-white mr-2" for="fn"
                            style="font-size:1.4em;">first name:</label>
                        <input class="font-italic text-white" type="name" style="font-size:1.2em; "formControlName="firstName">
                        <div *ngIf="form.firstName.invalid && (form.firstName.dirty || form.firstName.touched)">
                            <div *ngIf="form.firstName.errors.required" class="text-danger font-weight-bold">The first name is required</div>
                        </div>
                    </div>
                    <div class="col">
                        <label class="font-weight-bold text-capitalize text-white mr-2" for="ln" 
                            style="font-size:1.4em;">last name:</label>
                        <input class="font-italic text-white" type="name" style="font-size:1.2em;" formControlName="lastName">
                        <div *ngIf="form.lastName.invalid && (form.lastName.dirty || form.lastName.touched)">
                            <div *ngIf="form.lastName.errors.required" class="text-danger font-weight-bold">The last name is required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group my-5">
                <div class="row">
                    <div class="col" style="height: min-content;">
                        <label class="text-white font-weight-bold" for="email" style="font-size:1.4em;">Email address:</label>
                        <input type="email" class="font-italic form-control text-white" id="email" formControlName="email"
                            style="font-size: 1.2em; ">
                        <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)">
                            <div *ngIf="form.email.errors.required" class="text-danger font-weight-bold">The email is required</div>
                        </div>
                    </div>
                    <div class="col" style="height: min-content;">
                        <img [src]="['assets/image/doeet.png']" alt="doeet" style="height: 15em; width: 90%;">
                    </div>
                </div>
            </div>
            <div class="form-group my-5">
                <label class="text-white font-weight-bold" for="comment" style="font-size:1.4em;">Questions/Comments?</label>
                <textarea class="form-control font-italic text-white" id="comment" rows="2" formControlName="comment"
                    style="font-size: 1.2em"></textarea>
                <div *ngIf="form.comment.invalid && (form.comment.dirty || form.comment.touched)">
                    <div *ngIf="form.comment.errors.required" class="text-danger font-weight-bold">Please give me feedback</div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn rounded-pill font-weight-bold holoText holoFont"
                    style="background-color: lightcyan; font-size: 1.4em;">Submit</button>
            </div>
        </form>
    </div>
</section>
<!-- End form -->
